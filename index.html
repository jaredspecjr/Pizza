<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <form id="form1">
          <h4>Welcome to the Pizza shop yo!</h4>
          <label for="name">Please enter your name</label>
          <input id="name" type="text">
          <h3>Select from one of many Pizza sizes!</h3>
          <select id="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
          <h3>Pick some toppings! ($1.00 per topping)</h3>
          <div class="form-group">
            <input type="checkbox" name="topping" value="cheese"> Cheese<br>
            <input type="checkbox" name="topping" value="onions"> Onions<br>
            <input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
          </div>
          <button type="submit" class="btn btn-success">Place Order</button>
        </form>
      </div>
      <div class="well">
        <h4 id="yourTotal"></h4>
        <span id="total"></span>
      </div>
    </div>
  </body>
</html>
