<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div id="col1" class="col-md-6">
            <form id="form1">
              <h4>Welcome to the Pizza shop yo!</h4>
              <label for="name">Please enter your name</label>
              <input id="name" type="text">
              <h3>Select from one of many sizes!</h3>
              <select id="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
              <h3>Pick some toppings! ($.50 per topping)</h3>
              <div class="form-group">
                <input type="checkbox" name="topping" value="pepperoni"> Pepperoni
                <input type="checkbox" name="topping" value="greenPeppers"> Green Peppers<br>
                <input type="checkbox" name="topping" value="mushrooms"> Mushrooms
                <input type="checkbox" name="topping" value="olives"> Olives<br>
                <input type="checkbox" name="topping" value="chives"> Chives
              </div>
              <button type="submit" class="btn btn-danger">Place Order</button>
            </form>
          </div>
          <div id="col2" class="col-md-6">
            <h4 id ="sizes">Pizza Sizes</h4>
            <ul id="bulletPoint">
              <li>Small: $9.99</li>
              <li>Medium: $14.99</li>
              <li>Large: $19.99</li>
            </ul>
          </div>
        </div>
      </div>
      <div id="advertisement">
        <h1>Therapy therapy! advertisement causes! Therapy therapy!</h1>
      </div>
      <div class="well">
        <h1 id="yourTotal"></h1>
        <span id="total"></span>
      </div>
    </div>
  </body>
</html>
